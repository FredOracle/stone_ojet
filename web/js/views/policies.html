<div id="nbox-container" class="oj-flex">
    <div id="nbox" class="oj-flex-item" data-bind="ojComponent:{
      component: 'ojNBox',
      animationOnDataChange: 'auto',
      rows: rows,
      columns: columns,
      cells: cells,
      rowsTitle: rowsTitle,
      columnsTitle: columnsTitle,
      nodes: nodes,
      styleDefaults: styleDefaults,
      countLabel: customCountLabelFunc
      }"
         style="width:70%; height:600px;">
    </div>
</div>
